<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/check.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c8a338c44e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>To do List</h1>
        </div>
    </header>
    <section>
        <div class="div-image">
            <img src="./imgs/bg-todo-removebg-preview.png" alt="" width="400px">
        </div>
        <div class="inputs">
            <input type="text" name="inp-task" id="inp-task" placeholder="Write a task">
            <input type="submit" value="Add" id="add-btn">
        </div>
        <div class="list-container">
            <ol id="list">
            </ol>
        </div>
    </section>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
